<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayTapper</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .card {
      max-width: 480px;
      padding: 32px 24px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 16px;
    }
    p {
      margin: 0 0 12px;
      color: #cbd5f5;
    }
    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 24px;
      border-radius: 9999px;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      text-decoration: none;
    }
    .btn:hover {
      background: #4ade80;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PayTapper</h1>
    <p>Fast and effortless tipping for guides and service professionals.</p>
    <p>Scan a QR code → Apple Pay / Google Pay → instant payout.</p>
    <p>We’re building the full platform with guide accounts, Stripe onboarding and personal QR codes.</p>
    <a href="#" class="btn">Join as an early guide</a>
  </div>
</body>
</html>
